apiVersion: v1
kind: Service
metadata:
  name: powerdns
  labels:
    app: powerdns
  namespace: "default"
spec:
  type: NodePort
  selector:
    app: powerdns
  ports:
  - name: dns-udp
    port: 53
    targetPort: 5353
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 5353
    protocol: TCP
  - name: api
    port: 8081
    targetPort: 8081
    nodePort: 30081
    protocol: TCP